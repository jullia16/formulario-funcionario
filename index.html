<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão de Funcionários</title>
</head>
<body>
  <h2>Cadastro de Funcionários</h2>

  <form id="formFuncionario">
    <label>Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label>Idade:</label>
    <input type="number" id="idade" required><br><br>

    <label>Cargo:</label>
    <input type="text" id="cargo" required><br><br>

    <label>Salário:</label>
    <input type="number" id="salario" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <h3>Lista de Funcionários</h3>

  <table border="1" id="tabelaFuncionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr>

  <h3>Relatórios</h3>
  <button id="btnSalarioMaior5000">Salário > R$ 5000</button>
  <button id="btnMediaSalarial">Média Salarial</button>
  <button id="btnCargosUnicos">Cargos Únicos</button>
  <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>

  <div id="relatorios" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
